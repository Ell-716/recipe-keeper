<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <h1>Recipe Keeper</h1>

    <!-- Search Bar - Top Right -->
    <input type="text" id="searchInput" placeholder="Search recipes..." style="background-image: url('search.png'); background-repeat: no-repeat; background-position: 10px center; background-size: 18px; padding-left: 35px;">

    <!-- Two Column Container -->
    <div class="container">
        <!-- Left Column: Add Recipe Section -->
        <div class="add-recipe-section">
            <h2>Add Recipe</h2>
            <form>
                <label for="recipeName">Recipe Name</label>
                <input type="text" id="recipeName">

                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" placeholder="List ingredients"></textarea>

                <label for="steps">Steps</label>
                <textarea id="steps" placeholder="Steps for preparation"></textarea>

                <label for="recipeImage">Recipe Image URL</label>
                <input type="url" id="recipeImage" placeholder="https://example.com/my-dish.jpg">

                <button type="submit">Add Recipe</button>
            </form>
        </div>

        <!-- Right Column: Your Recipes Section -->
        <div class="recipes-section">
            <h2>Your Recipes</h2>
            <div id="recipeDisplay"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="validators.js"></script>
    <script src="script.js"></script>
</body>
</html>
